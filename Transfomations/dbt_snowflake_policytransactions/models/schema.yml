
version: 2
sources:
  - name: PolicyStats
    database: mytest_db
    schema: policy_trn_source
    tables:
      - name: stg_pt
    quoting:
      database: False
      schema: False
      identifier: False
seeds:
  - name: orchestration_history
    description: "Imitating incremental load from full export. Only for demo/training."
    config:
      tags:
        - service    
      column_types: 
        transactiondate: integer   
  - name: dim_transaction
    description: "List of transaction types to create DIM_TANSACTION"
    config:
      tags:
        - dim    
      grants:
        select: ['report_user']        
      column_types:
        transaction_id: integer
        transactioncd: varchar(50)
    columns:
      - name: transaction_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null         
models:
  - name: orchestration_log
    config:
      tags:
        - service              
    description: "Orchestration load details"
    columns:
      - name: loaddate
        description: "Timestamp of the load start. It's a primary key."
        tests:
          - unique
          - not_null       
      - name: transactiondate
        description: "The latest Transaction Date in this load."
        tests:
          - not_null         
      - name: endloaddate
        description: "Timestamp of the load end"     

  - name: dbt_log
    config:
      tags:
        - service      
    description: "DBT load details"
    tests:
        - dbt_utils.unique_combination_of_columns:
            combination_of_columns:
              - startdate
              - operation 
    columns:
      - name: startdate
        description: "Timestamp of the load start. It's a primary key together with operation."
        tests:
          - not_null       
      - name: operation
        description: "Logged operation."
        tests:
          - not_null         
      - name: enddate
        description: "Timestamp of the load end"  

  - name: stg_driver
    config:
      tags:
        - stg      
    description: "SCD2 Driver staging view to provide logic in load_scd2 macro"

  - name: stg_vehicle
    config:
      tags:
        - stg      
    description: "SCD2 Vehicle staging view to provide logic in load_scd2 macro"    

  - name: dim_policy 
    config:
      tags:
        - dim
      grants:
        select: ['report_user']        
    description: "Auto policy dimension"
    columns:
      - name: policy_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null:
              config:          
                where: "loaddate = __latest_load__" # placeholder string for latest load date from the tested table or loads log table
  - name: dim_coverage
    config:
      tags:
        - dim
      grants:
        select: ['report_user']        
    description: "Coverage dimension"
    columns:
      - name: coverage_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null:
              config:          
                where: "loaddate = __latest_load__"
  - name: dim_limit
    config:
      tags:
        - dim
      grants:
        select: ['report_user']        
      meta:
        surrogate_key: true        
    description: "Limits dimension"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - limit1
            - limit2
    columns:
      - name: limit_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null:
              config:          
                where: "loaddate = __latest_load__"
  - name: dim_deductible
    config:
      tags:
        - dim
      grants:
        select: ['report_user']        
    description: "Deductibles dimension"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - deductible1
            - deductible2    
    columns:
      - name: deductible_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null:
              config:          
                where: "loaddate = __latest_load__"  
  - name: dim_vehicle
    config:
      tags:
        - dim
        - scd2
      grants:
        select: ['report_user']        
    description: "Vehicle scd2 dimension"
    columns:
      - name: vehicle_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null:
              config:          
                where: "loaddate = __latest_load__"

  - name: dim_driver
    config:
      tags:
        - dim
        - scd2
      grants:
        select: ['report_user']        
    description: "Driver scd2 dimension"
    columns:
      - name: driver_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null:
              config:          
                where: "loaddate = __latest_load__"           
  - name: fact_policytransaction
    config:
      tags:
        - fact
      grants:
        select: ['report_user']        
    description: "Policy Transaction Facy Table" 
    columns:
      - name: policytransaction_id
        description: "It's based on transactiondate and can be duplicated"
        tests:
          - not_null:
              config:          
                where: "loaddate = __latest_load__"    
      - name: transactiondate
        description: "Transaction date"
        tests:
          - not_null:
              config:          
                where: "loaddate = __latest_load__"    
      - name: accountingdate
        description: "Accounting date"
        tests:
          - not_null:
              config:          
                where: "loaddate = __latest_load__"    
      - name: transactioneffectivedate
        description: "Transaction Effective date"
        tests:
          - not_null:
              config:          
                where: "loaddate = __latest_load__"
      - name: transactionsequence
        description: "Transaction Sequence Number per Policy term"
        tests:
          - not_null:
              config:          
                where: "loaddate = __latest_load__"          
      - name: amount
        description: "Transaction Amount"
        tests:
          - not_null:
              config:          
                where: "loaddate = __latest_load__"                 
      - name: transaction_id
        tests:
          - not_null:
              config:          
                where: "loaddate = __latest_load__" 
          - relationships:
              config:          
                where: "loaddate = __latest_load__"          
              to: ref('dim_transaction')
              field: transaction_id      
      - name: policy_id
        tests:
          - not_null:
              config:          
                where: "loaddate = __latest_load__" 
          - relationships:
              config:          
                where: "loaddate = __latest_load__"          
              to: ref('dim_policy')
              field: policy_id              
      - name: coverage_id
        tests:
          - not_null:
              config:          
                where: "loaddate = __latest_load__" 
          - relationships:
              config:          
                where: "loaddate = __latest_load__"          
              to: ref('dim_coverage')
              field: coverage_id
      - name: limit_id
        tests:
          - not_null:
              config:          
                where: "loaddate = __latest_load__" 
          - relationships:
              config:          
                where: "loaddate = __latest_load__"          
              to: ref('dim_limit')
              field: limit_id
      - name: deductible_id
        tests:
          - not_null:
              config:          
                where: "loaddate = __latest_load__" 
          - relationships:
              config:          
                where: "loaddate = __latest_load__"          
              to: ref('dim_deductible')
              field: deductible_id              
      - name: driver_id
        tests:
          - not_null:
              config:          
                where: "loaddate = __latest_load__" 
          - relationships:
              config:          
                where: "loaddate = __latest_load__"          
              to: ref('dim_driver')
              field: driver_id               
      - name: vehicle_id
        tests:
          - not_null:
              config:          
                where: "loaddate = __latest_load__" 
          - relationships:
              config:          
                where: "loaddate = __latest_load__"
              to: ref('dim_vehicle')
              field: vehicle_id                
  - name: dummy_agg_table
    config:
      tags:
        - agg
      grants:
        select: ['report_user']        
    description: "Demo table with a complex aggregation based on Fact_Policytransaction"              
  - name: dummy_view_for_reporting
    config:
      grants:
        select: ['report_user']        
    description: "View for XYZ ableau dashboard. Business Owner: "   
 

exposures:

  - name: tableau
    label: Tableau Dashboards
    type: dashboard
    maturity: high
    description: "Some aggregations"

    depends_on:
      - ref('dummy_view_for_reporting')


    owner:
      name: Kate Drogaieva
      email: drogaieva@gmail.com    